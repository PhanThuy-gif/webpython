<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <hr>

    <h2>Bình luận</h2>
    {% for comment in comments %}
        <p><strong>{{ comment.author }}</strong>: {{ comment.text }} <small>({{ comment.created_date }})</small></p>
    {% empty %}
        <p>Chưa có bình luận nào.</p>
    {% endfor %}

    <hr>
    <h3>Thêm bình luận</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Gửi bình luận</button>
    </form>
</body>
</html>
