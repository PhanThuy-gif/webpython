
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick News - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>
    
    {% include "components/navbar.html" %}
      
    <div class="container register-container">
        <h1 class="register-header">Register</h1>

        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        <form method="POST" action="">
            {% csrf_token %}  
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail2" placeholder="Email" required>       
            </div>
            <div class="mb-3">
                <label for="exampleInputFirstName" class="form-label visually-hidden">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputFirstName" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputLastName" class="form-label visually-hidden">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputLastName" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label visually-hidden">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputUsername" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label visually-hidden">Repeat Password</label>
                <input type="password" name="repeatpassword" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        
        <div class="login-link">
            Already a user? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> {% endcomment %}
</body>
</html>
