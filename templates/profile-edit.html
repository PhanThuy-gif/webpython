{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Quick News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/profile_edit.css' %}">

</head>
<body>

    <!-- Navbar -->
    {% include "components/navbar.html" %}

    <!-- Profile Edit Form -->
    <div class="container profile-container">
        <h1 class="profile-header">Edit Profile</h1>

        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        <div class="text-center mb-4">
            <img src="{{ user_profile.profile_img.url }}" alt="Profile Picture" class="profile-pic">
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="exampleInputImage" class="form-label">Profile Picture</label>
                <input type="file" name="profile_img" class="form-control" id="exampleInputImage">
            </div>

            <div class="mb-3">
                <label for="exampleInputFirstName" class="form-label">First Name</label>
                <input type="text" name="firstname" value="{{ user_profile.user.first_name }}" class="form-control" id="exampleInputFirstName" placeholder="First Name" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputLastName" class="form-label">Last Name</label>
                <input type="text" name="lastname" value="{{ user_profile.user.last_name }}" class="form-control" id="exampleInputLastName" placeholder="Last Name" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Email</label>
                <input type="email" name="email" value="{{ user_profile.user.email }}" class="form-control" id="exampleInputEmail2" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Phone Number</label>
                <input type="text" name="sdt" value="{{ user_profile.user.sdt }}" class="form-control" id="exampleInputPhone" placeholder="Phone Number" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">Username</label>
                <input type="text" name="username" value="{{ user_profile.user.username }}" class="form-control" id="exampleInputUsername" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputGender" class="form-label">Gender</label>
                <select class="form-select form-control" name="gender" id="exampleInputGender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option {% if user_profile.gender == 'Male' %}selected{% endif %} value="Male">Male</option>
                    <option {% if user_profile.gender == 'Female' %}selected{% endif %} value="Female">Female</option>
                    <option {% if user_profile.gender == 'Other' %}selected{% endif %} value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> {% endcomment %}

</body>
</html>
