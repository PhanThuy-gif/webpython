{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tin tá»©c nhanh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylessheet" href="{% static 'css/style.css' %}}">
  </head>
<body>
    
  {% include "components/navbar.html" %}
      
      <h1 class="display-4 text-center my-5">Login</h1>
      <div class="container">
        <div class="row row-cols-sm-1 row-cols-lg-3 container">
          <div class="col-12">
          </div>
          <div class="col-12">

            <div>
              {% for message in messages %}
              <h5 class="text-danger">{{message}}</h5>
              {% endfor %}
            </div>

            <form method="POST" action="">

              {% csrf_token %}

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label visually-hidden">User Name</label>
                <input type="text" name = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="PassWord">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p>Not a user? <a href=" {% url "register" %} ">Register</a></p>
          </div>
          <div class="col-12">
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
