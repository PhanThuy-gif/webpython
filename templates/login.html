
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Trang tin tức nhanh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>

    {% include "components/navbar.html" %}

    <div class="container login-container">
        <h1 class="login-header text-center mb-4">Login</h1>
        
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">UserName</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="UserName" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">PassWord</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="PassWord" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">rememberMe</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div class="login-footer mt-4">
            <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>

    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> {% endcomment %}
</body>
</html>
